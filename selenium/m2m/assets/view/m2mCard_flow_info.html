<style>
	.viewC_con {
		height: 400px !important;
		overflow: auto !important;
		width: 100%;
		box-sizing: border-box;
		padding: 10px 0px;
		clear: both;
		transition: all 0.3s ease 0s;
	}
	
	.recording {
		position: absolute;
		top: 28%;
		display: inline-block;
		padding: 6px 12px;
		background-color: rgb(255, 127, 91);
		color: rgb(255, 255, 255);
		width: auto;
		font-size: 13px;
		margin-right: 8px;
		border-radius: 2px;
		vertical-align: top;
		cursor: pointer;
		user-select: none;
		margin-top: 7px;
	}
	/*模态框*/
	
	.modal {
		display: none;
		/* 默认隐藏 */
		position: fixed;
		/* 根据浏览器定位 */
		z-index: 1;
		/* 放在顶部 */
		left: 0;
		top: 0;
		width: 100%;
		/* 全宽 */
		height: 100%;
		/* 全高 */
		overflow: auto;
		/* 允许滚动 */
		background-color: rgba(0, 0, 0, 0.4);
		/* 背景色 */
	}
	/*模态框内容*/
	
	.modal-content {
		border-radius: 5px;
		display: flex;
		/*采用flexbox布局*/
		flex-direction: column;
		/*垂直排列*/
		position: relative;
		background-color: #fefefe;
		margin: 7% auto;
		/*距顶部15% 水平居中*/
		padding: 20px;
		border: 1px solid #888;
		width: 768px;
		/*自定义动画，从模态框内容上到下出现*/
	}
	
	.modal-content_1 {
		border-radius: 5px;
		display: flex;
		flex-direction: column;
		position: relative;
		background-color: #fefefe;
		margin: 0 auto;
		margin-top: 6%;
		margin-left: 16%;
		padding: 20px;
		border: 1px solid #888;
		width: 83%;
		margin-right: 1%;
	}
	
	@keyframes topDown {
		from {
			top: -300px;
			opacity: 0
		}
		to {
			top: 0;
			opacity: 1
		}
	}
	/*模态框头部*/
	
	.modal-header {
		display: flex;
		/*采用flexbox布局*/
		flex-direction: row;
		/*水平布局*/
		align-items: center;
		/*内容垂直居中*/
		justify-content: space-between;
	}

	.close {
