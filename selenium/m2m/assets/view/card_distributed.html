<style>
	#details_body table {
		border-collapse: collapse;
	}
	
	#details_body table tr {
		text-align: center;
	}
	#details_body table tr td {
		padding:5px; 
		width:200px;
	}
	/*模态框*/
	
	.myModaldetails {
		display: none;
		/* 默认隐藏 */
		position: fixed;
		/* 根据浏览器定位 */
		z-index: 999;
		/* 放在顶部 */
		left: 0;
		top: 0;
		width: 100%;
		/* 全宽 */
		height: 100%;
		/* 全高 */
		overflow: auto;
		/* 允许滚动 */
		background-color: rgba(0, 0, 0, 0.4);
		/* 背景色 */
	}
	/*模态框内容*/
	
	#myModaldetails .modal-content {
		border-radius: 5px;
		display: flex;
		/*采用flexbox布局*/
		flex-direction: column;
		/*垂直排列*/
		position: relative;
		background-color: #fefefe;
		margin: 7% auto 0;
		/*距顶部15% 水平居中*/
		padding: 15px;
		border: 1px solid #888;
		width: 768px;
		/*自定义动画，从模态框内容上到下出现*/
	}
	/*模态框头部*/
	
	#myModaldetails .modal-header {
		display: flex;
		/*采用flexbox布局*/
		flex-direction: row;
		/*水平布局*/
		align-items: center;
		/*内容垂直居中*/
		justify-content: space-between;
	}
	/*关闭X 样式*/
	
	#myModaldetails .close {
		color: #aaa;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}
	
	#myModaldetails .close:hover {
		color: black;
		text-decoration: none;
		cursor: pointer;
	}
	
	#myModaldetails .model_title {
		cursor: move;
		height: 35px;
		width: 100%;
		font-size: 17px;
		border-bottom: 1px solid rgb(229, 229, 229);
		position: relative;
		line-height: 15px;
		text-align: center;
		color: rgb(51, 51, 51);
	}
	
	#myModaldetails .modal-body {
		margin: 15px auto;
		overflow-y: auto;
	}
	
	#myModaldetails .bottom {
		width: 100%;
		height: 38px;
		font-size: 18px;
		box-sizing: border-box;
		bottom: 0px;
		border-top: 1px solid rgb(229, 229, 229);
		left: 0%;
		line-height: 54px;
		text-align: center;
	}
	
	#myModaldetails .bottom_btn {
		color: rgb(255, 255, 255);
		background-color: rgb(48, 137, 220);
		font-size: 13px;
		padding: 4px 14px;
		border-radius: 2px;
		margin-right: 15px;
		cursor: pointer;
	}
	
	#myModaldetails .modal-body {
		padding-top: 10px;
	}
</style>
<div class="sh_home" id="dataCon">
	<!--详情-->
	<div id="myModaldetails" class="modal myModaldetails">
		<div class="modal-content">
			<div class="modal-header">
				<div class="model_title">详情</h2>
					<span class="close" id="detialsClose">×</span>
				</div>
			</div>
			<div class="modal-body" id="details_body" style="max-height: 350px;">
			</div>
			<div class="modal-footer bottom"> 
				<span class="bottom_btn" id="export">导出</span>
				<span class="bottom_btn" id="stateSave" style="opacity: 0;display: none;">确定</span>
				<span class="bottom_btn cancel"  style="opacity: 0;display: none;">取消</span>
			</div>
		</div>
	</div>

</div>
